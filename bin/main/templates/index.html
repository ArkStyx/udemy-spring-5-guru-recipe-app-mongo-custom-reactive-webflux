<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Recipes Index</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" 
		integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" 
		crossorigin="anonymous"
		th:ref="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">
	
	<script src="/webjars/jquery/1.11.1/jquery.min.js"/>
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" 
		integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" 
		crossorigin="anonymous"
		th:src="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">
	</script>
	
</head>
<body>

	<div class="container-fluid" style="margin-top: 20px">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h1 class="panel-title" th:text="'Recipes Page'">Recipes Page</h1 > 
					</div>
					<div class="panel-body">
						<div class="panel-responsive" th:if="${not #lists.isEmpty(toutesLesRecettes)}">
							<table class="table table-hover">
								<thead class="thread-inverse">
									<tr>
										<th>Id</th>
										<th>Recette</th>
										<th>Voir</th>
										<th>Mettre à jour</th>
										<th>Supprimer</th>
									</tr>
								</thead >
								<tr th:remove="all">
									<td>Test Id</td>
									<td>Test Description</td>
									<td>
										<a href="#">Voir</a>
									</td>
									<td>
										<a href="#">Update</a>
									</td>
									<td>
										<a href="#">Supprimer</a>
									</td>
								</tr>
								<tr th:each="recette : ${toutesLesRecettes}">
									<td th:text="${recette.id}"></td >
									<td th:text="${recette.description}"></td>
									<td>
										<a href="#" th:href="@{'/recipe/' + ${recette.id}} + '/show/'">Voir</a>
									</td>
									<td>
										<a href="#" th:href="@{'/recipe/' + ${recette.id}} + '/update/'">Mettre à jour</a>
									</td>
									<td>
										<a href="#" th:href="@{'/recipe/' + ${recette.id}} + '/delete/'">Supprimer</a>
									</td>
								</tr>
							</table >
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html >
