<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Form</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" 
		integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" 
		crossorigin="anonymous"
		th:ref="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">
	
	<script src="/webjars/jquery/1.11.1/jquery.min.js"/>
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" 
		integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" 
		crossorigin="anonymous"
		th:src="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">
	</script>
	
</head>
<body>
	<div class="container-fluid" style="margin-top: 20px">
	    <div class="row">
	        <div class="col-md-6 col-md-offset-3">
				<div class="panel panel-primary">

					<div class="panel-heading">
						<h1 class="panel-title">Ingredients</h1>
					</div>
					<div class="col-md-1">
                            <a class="btn btn-default" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/new'}" role="button">Nouvel Ingredient</a>
                    </div>
					<div class="panel-body">
					
						<div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
							<table class="table table-hover ">
	                            <thead class="thead-inverse">
		                            <tr>
		                                <th>ID</th>
		                                <th>Description</th>
		                                <th>View</th>
		                                <th>Update</th>
		                                <th>Delete</th>
		                            </tr>
	                            </thead>
	                            <tr th:remove="all">
	                                <td>111</td>
	                                <td>Recette 1</td>
	                                <td><a href="#">Voir</a></td>
	                                <td><a href="#">Mettre à jour</a></td>
	                                <td><a href="#">Supprimer</a></td>
	                            </tr>
	                            <tr th:remove="all">
	                                <td>222</td>
	                                <td>Recette 2</td>
	                                <td><a href="#">Voir</a></td>
	                                <td><a href="#">Mettre à jour</a></td>
	                                <td><a href="#">Supprimer</a></td>
	                            </tr>
	                            <tr th:each="ingredient : ${recipe.ingredients}">
	                                <td th:text="${ingredient.id}">
	                                	111
	                                </td>
	                                <td th:text="${ingredient.amount} + ' ' + ${ingredient?.unitOfMeasure?.description} + ' ' + ${ingredient.description}">
	                                	Recette 3
	                                </td>
	                                <td>
										<a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/show'}">Voir</a>
									</td>
	                                <td>
										<a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'}">Mettre à jour</a>
									</td>
	                                <td>
										<a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}">Supprimer</a>
									</td>
	                            </tr>
                            </table>
						</div>
						
					</div>
				</div>
	        </div>
	    </div>
	</div>
</body>
</html>
